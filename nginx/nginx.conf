server {
        listen 80;
        server_tokens off;

        location /api/ {
            proxy_set_header Host $http_host;
            proxy_pass http://backend:8000/api/;
        }

        location /admin/ {
            proxy_set_header Host $http_host;
            proxy_pass http://backend:8000/admin/;
        }

        location /media/ {
            root /media_volume;
        }

        location /static/ {
            root /static_volume;
        }

        location / {
            root /static_volume;
            try_files $uri /index.html;
        }
    }
