resolver 127.0.0.11;

server {
    listen 80;
    server_tokens off;

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }
    
    location /media/ {
        alias /var/html/media/;
    }

    location / {
        root /var/html/static_from_build;
        try_files $uri /index.html;
    }

    location /static/ {
        alias /var/html/static_from_build/static/;
    }
}
